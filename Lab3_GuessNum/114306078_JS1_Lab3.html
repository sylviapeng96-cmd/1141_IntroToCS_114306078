<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>114306078_Number Guessing Game</h1>

	<div id="image"></div>

	<script>
		var answer = Math.floor(Math.random() * 100) + 1;
		var min=1;
		var max=100;
		var chances = 7;

		while(chances > 0){
			var input=window.prompt("請輸入"+min+"到"+max+"之間的整數。\n你還有"+chances+"次機會。");

			if (input === null) {
           		alert("請輸入有效數字！");
            	continue;
        	}

			input = input.trim();

			if (input === "" || isNaN(input)){
				alert("請輸入有效數字!");
				continue;
			}

			var guess = Number(input);
			
			if (guess < min || guess > max) {
           	 	alert("請輸入有效範圍內的數字(不能超出"+min+"到"+max+")!");
           	 	continue;
       		}

       		chances--;

       		if (guess === answer) {
            	alert("恭喜你答對了！正確答案是"+answer);
            	document.getElementById("image").innerHTML='<img src="correct.jpg" alt="correct">';
            	break;
        	}

       		if (guess > answer) {
            	max = guess - 1;
        	} else {
            	min = guess + 1;
        	}

        	if (chances === 0) {
            	alert("正確答案是："+answer);
            	document.getElementById("image").innerHTML='<img src="wrong.jpg" alt="wrong">';
        	}
       	}
	</script>
</body>
</html>
