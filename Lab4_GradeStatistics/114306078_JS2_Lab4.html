<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="114306078_JS2_Lab4.css">
</head>
<body>
	<h1>Grade Statistics</h1>
	<div class="input-area">
		<input type="number" id="math" placeholder="Math">
		<input type="number" id="english" placeholder="English">
		<button id="submitBtn">Submit</button>
	</div>

	<table id="gradeTable">
		<thead>
			<tr>
				<th>#</th>
				<th>Math</th>
				<th>English</th>
				<th>Average</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
		<tfoot>
			<tr>
				<th>Average</th>
				<th id="mathAvg">0.00</th>
            	<th id="englishAvg">0.00</th>
            	<th id="overallAvg">0.00</th>
        	</tr>
		</tfoot>
	</table>

	<script src="114306078_JS2_Lab4.js"></script>
</body>
</html>
