<body>
	<div class="calculator">
        <h1>JS Calculator</h1>
        <h3>Number 1</h3>
        <input type="number" id="num1">
        <h3>Number 2</h3>
        <input type="number" id="num2">
        <h3>Operate way?</h3>

        <select id="operator" onchange="updateButtonText()">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button id="calcBtn" onclick="calculate()">Add</button>

        <div id="result"></div>
    </div>
